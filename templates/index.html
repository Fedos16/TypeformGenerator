<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>TypeForm Generator</title>
</head>
<body>
    <div class="content">
        <div class="block">
            <form action="data" method="post" enctype="multipart/form-data">
                <label for="file">Нажмите и загрузите ...</label>
                <input type="file" name="upload-file" id="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                <input type="submit" value="Сохранить" class="btn-my btn-my-disabled" disabled>
            </form>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</html>
